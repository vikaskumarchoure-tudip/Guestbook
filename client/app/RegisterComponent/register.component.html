<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container col-md-offset-2 col-md-8 col-xs-12">
          <h3>Register</h3>
          <form [formGroup]="registerForm">
            <div class="formGroup">
              <br/>
              <label for="username">Name</label>
              <input type="text" formControlName="username" class="form-control" name="username" placeholder = "Enter Name" #reg_username>
              <div *ngIf="!(registerForm.controls['username'].valid || registerForm.controls['username'].pristine)" class="alert alert-danger">
                Name is required
              </div>
              <br/>
              <label for="password">Email</label>
              <input type="email" formControlName="password" class="form-control" name="password" placeholder = "xyz@tudip.nl" #reg_pass>
              <div *ngIf="!(registerForm.controls['password'].valid || registerForm.controls['password'].pristine)" class="alert alert-danger">
                Email is required
              </div>
              <br/>
              <label for="conf-password">Password</label>
              <input type="password" formControlName="confpassword" class="form-control" name="confpassword" placeholder = "Password" #reg_conf_pass>
              <div *ngIf="!(registerForm.controls['confpassword'].valid || registerForm.controls['confpassword'].pristine)" class="alert alert-danger">
                Password is required
              </div>
              <br/>
              <button type="button" (click)="registerUser($event,reg_username,reg_pass,reg_conf_pass)" data-dismiss="modal" [disabled]="!registerForm.valid"
                class="btn btn-default">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
