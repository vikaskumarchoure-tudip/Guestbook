<div class="container">
    <div class="row">
        <h1 style="text-align : center">Add Visitors...</h1>
        <table>
            <tr>
                <td><input class="form-control input-lg" placeholder="Visitor Name..." autofocus #visitorname></td>
                <td><input class="form-control input-lg" placeholder="Visitor Email..." #visitoremail></td>
                <td><input class="form-control input-lg" placeholder="Visitor Contact..." #visitorcontact></td>
                <td><input class="form-control input-lg" placeholder="Visitor In Time..." #visitorintime></td>
                <td><input class="form-control input-lg" placeholder="Visitor Out Time..." #visitorouttime></td>
                <td>
                    <button type="button" (click)="addVisitor($event,visitorname,visitoremail,visitorcontact,visitorintime,visitorouttime)"
                        class="btn btn-success btn-lg">Add Visitor</button>
                </td>
            </tr>
        </table>
        <div class="col-md-8 col-md-offset-2">
            <div class="add-todo-form text-center">
                <br/><br/>
            </div>
            <div class="todo-list">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Visitor Name</th>
                            <th>Email</th>
                            <th>Contact No</th>
                            <th>In Time</th>
                            <th>Out Time</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let saved_data of saved_datas">
                            <td>{{saved_data.visitor_name}}</td>
                            <td>{{saved_data.visitor_email}}</td>
                            <td>{{saved_data.visitor_contact}}</td>
                            <td>{{saved_data.visitor_intime}}</td>
                            <td>{{saved_data.visitor_outtime}}</td>
                            <td><input type="button" class="btn btn-default pull-right" value="Edit"></td>
                            <td><input type="button" (click)="deleteVisitor(saved_data)" class="btn btn-danger pull-right" value="Delete"></td>
                        </tr>
                    </tbody>
                </table>
                <!--
                    <div class="col-md-7">
                        {{saved_data.text}}
                    </div>
                        
                    
                    <div class="col-md-4 btns">
                        
                        
                    </div>

                    -->
            </div>
        </div>
    </div>
</div>
